accountController:
  handler: src/modules/accounts/handler.handler
  events:
    - httpApi:
        path: /accounts
        method: POST
    - httpApi:
        path: /auth/sign-in
        method: POST
    - httpApi:
        path: /auth/confirm
        method: POST
    - httpApi:
        path: /accounts
        method: GET
        authorizer:
          name: CognitoAuthorizer
    - httpApi:
        path: /accounts/{accountId}
        method: GET
        authorizer:
          name: CognitoAuthorizer
    - httpApi:
        path: /accounts/{accountId}
        method: PUT
        authorizer:
          name: CognitoAuthorizer
    - httpApi:
        path: /accounts/{accountId}
        method: DELETE
        authorizer:
          name: CognitoAuthorizer
