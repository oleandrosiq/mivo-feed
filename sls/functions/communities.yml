communitiesController:
  handler: src/modules/communities/handler.handler
  events:
    - httpApi:
        path: /communities
        method: POST
        authorizer:
          name: CognitoAuthorizer
    - httpApi:
        path: /communities
        method: GET
    - httpApi:
        path: /communities/{slug}
        method: GET
        authorizer:
          name: CognitoAuthorizer
    - httpApi:
        path: /communities/{slug}
        method: PUT
        authorizer:
          name: CognitoAuthorizer
    - httpApi:
        path: /communities/{slug}
        method: DELETE
        authorizer:
          name: CognitoAuthorizer
    - httpApi:
        path: /communities/{slug}/join
        method: POST
        authorizer:
          name: CognitoAuthorizer
    - httpApi:
        path: /communities/{slug}/leave
        method: POST
        authorizer:
          name: CognitoAuthorizer
    - httpApi:
        path: /accounts/communities/owned
        method: GET
        authorizer:
          name: CognitoAuthorizer
    - httpApi:
        path: /accounts/communities/member-of
        method: GET
        authorizer:
          name: CognitoAuthorizer
